<!DOCTYPE html>
<html lang="en">
<head>

  <title> Making card</title>
  <link rel="stylesheet" href="style.css">

        </div>
       <div class="card-content">

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus atque ad fugit pariatur laboriosam reprehenderit?</p>
        <a href="#">Read More</a>
       </div>
      </div>
    </div>
  </section>
    <!-- BlogCard Section End -->
</main>
  <!-- Footer Section Start -->
<footer>
  <p>All Rights Reserved by BlogCard</p>
</footer>
      <!-- Footer Section End -->

</html>
